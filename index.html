<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a_conference call</title>

    <style>
        #web-wrapper {
            display: flex;
            justify-content: center;
        }
        
        #container {
            display: flex;
            justify-content: space-between;
            width: 1440px;
        }
        
        .item {
            width: 45px;
            margin-top: 50px;
        }
        
        #left-container {
            width: 90px;
            height: 870px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #left-top {
            /* margin-left: 186px; */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #left-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #setting {
            margin-top: 36px;
        }
        
        #center {
            width: 910px;
        }
        
        #right {
            width: 440px;
            background-color: aqua;
        }
        
        .footer {
            display: flex;
            /* flex-direction: row; */
            align-items: center;
            justify-content: center;
        }
        
        .footer span {
            /* Margin-left: 16px; */
            Padding: 13px 16px;
            Background-color: #f22128;
            Border-radius: 4px;
            color: aliceblue;
        }
        
        .center_img {
            /* width: 50px; */
        }
    </style>
</head>

<body>
    <div id="web-wrapper">
        <div id="container">
            <div id="left-container">
                <div id="left-top">
                    <img class="item" src="/images/logo.png" alt="">
                    <img class="item" src="/images/home.png" alt="">
                    <img class="item" src="/images/chatting.png" alt="">
                    <img class="item" src="/images/calender.png" alt="">
                    <img class="item" src="/images/cam.png" alt="">
                    <img class="item" src="/images/user.png" alt="">
                </div>
                <div id="left-bottom">
                    <img src="/images/avatar.png" width="40" alt="">
                    <img id="setting" src="/images/setting.png" width="40" alt="">
                </div>
            </div>

            <div id="center">
                <div>
                    <h1>Metting Title</h1>
                    <div class="center_img">
                        <img src="/images/img_big.png" alt="">
                        <img src="/images/img2.png" alt="">
                        <img src="/images/img1.png" alt="">
                        <img src="/images/img.png" alt="">
                    </div>

                    <div class="footer">
                        <p>
                            <img src="/images/mic_grey_color.png" alt="">
                            <img src="/images/cam_color.png" alt="">
                            <img src="/images/speaker_grey_color.png" alt="">

                            <span>End meeting</span>


                            <img src="/images/Button 2179.png" alt="">
                            <img src="/images/share.png" alt="">
                            <img src="/images/a.png" alt="">
                        </p>

                    </div>


                </div>

            </div>

            <div id="right">right</div>
        </div>
    </div>

</body>

</html>
